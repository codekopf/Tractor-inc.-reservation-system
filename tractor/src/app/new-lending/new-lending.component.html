<div class="lending-list">

  <h2 class="title">Nová pôžička</h2>

  <!--
  *
  * Editacia klienta po novom
  *  
  -->
  <div class="panel panel-default">

    <div class="panel-body">
      <form class="form" [formGroup]="filterForm" (ngSubmit)="createNewLending()">

        <div class="form-group">
          <label for="type">Typ</label>
          <select class="form-control" formControlName="type">
            <option value="BULLDOZER">BULLDOZER</option>
            <option value="TRACTOR">TRACTOR</option>
            <option value="DREDGING">DREDGING</option>
            <option value="EXCAVATOR">EXCAVATOR</option>
            <option value="RECLAIMER">RECLAIMER</option>
            <option value="SKIDDER">SKIDDER</option>
            <option value="LOADER">LOADER</option>
            <option value="FORKLIFT">FORKLIFT</option>
            <option value="DUMP_TRUCK">DUMP_TRUCK</option>
            <option value="ROAD_ROLLER">ROAD_ROLLER</option>
            <option value="TRACKED_LOADER">TRACKED_LOADER</option>
          </select>
        </div>

        <div class="form-group">
          <label for="od">Od</label>
          <input type="date" class="form-control" formControlName="dateFrom" id="od">
        </div>
        <div class="form-group">
          <label for="do">Do</label>
          <input type="date" class="form-control" formControlName="dateTo" id="do">
        </div>

        <div class="form-group" >
          <button type="button" class="btn btn-primary" (click)="searchAvailableVehicle()" *ngIf="!availableVehicleList">availableVehicleList</button>
          <label for="vin" *ngIf="availableVehicleList">VIN</label>
          <select class="form-control" *ngIf="availableVehicleList" formControlName="car">
            <option *ngFor="let vinItem of availableVehicleList" value="{{vinItem.carId}}" id="vin" >{{vinItem.vin}}</option>
          </select>
        </div>

        <div class="form-group" *ngIf="availableVehicleList">
          <label for="client">Klient</label>
          <select class="form-control" formControlName="client">
            <option *ngFor="let client of clientList" value="{{client.id}}" id="client">{{client.clientName}}</option>
          </select>
        </div>

        <div class="form-group" *ngIf="availableVehicleList">
          <label for="price">Cena</label>
          <input type="text" class="form-control" formControlName="price" id="price">
        </div>

        <div class="form-group" *ngIf="availableVehicleList">
          <label for="lattitude">Lattitude</label>
          <input type="text" class="form-control" formControlName="lattitude" id="lattitude">
        </div>
        <div class="form-group" *ngIf="availableVehicleList">
          <label for="longitude">Longitude</label>
          <input type="text" class="form-control" formControlName="longitude" id="longitude">
        </div>

        <div class="form-group" *ngIf="availableVehicleList">
          <button type="button" class="btn btn-primary" (click)="createNewLending()">Ulož</button>
        </div>

      </form>
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" (click)="createNewLending()">Odoslať</button>
    </div>

  </div><!-- Koniec editacie klienta -->

 
</div>
