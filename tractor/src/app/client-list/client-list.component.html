<div class="client-list">
  <h2>Seznam klientov</h2>

  <div class="panel panel-default" *ngIf="showNewClientForm">
    <div class="panel-heading">Přidání nového clienta</div>

    <div class="panel-body">
      <form class="form" [formGroup]="newClientForm" (ngSubmit)="createNewClient()">
        <div class="form-group">
          <label for="type">Typ</label>
          <input type="text" class="form-control" formControlName="type" id="type">
        </div>
        <div class="form-group">
          <label for="vin">VIN</label>
          <input type="text" class="form-control" formControlName="vin" id="vin">
        </div>
        <div class="form-group">
          <label for="testDatum">Datum</label>
          <input type="text" class="form-control" formControlName="testDatum" id="testDatum">
        </div>
        <div class="form-group">
          <label for="price">Cena</label>
          <input type="text" class="form-control" formControlName="price" id="price">
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <button md-button type="button" class="btn btn-warning" (click)="showNewClientForm=false">Zavřít</button>
      <button md-button type="submit" class="btn btn-primary" (click)="createNewClient()">Ulož</button>
    </div>
  </div>


  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Seznam vozidel
      <button *ngIf="!showNewClientForm" type="button" class="btn btn-default btn-xs pull-right"
              (click)="showNewClientForm=true">Přidat
      </button>
    </div>
    <div class="panel-body">
      <form [formGroup]="filterForm" class="client-filter" (ngSubmit)="filterClient()" class="form-inline">
        <div class="form-group">
          <label for="acquiredFrom">Od</label>
          <input type="text" class="form-control" formControlName="acquiredFrom" id="acquiredFrom">
        </div>
        <div class="form-group">
          <label for="acquiredto">Do</label>
          <input type="text" class="form-control" formControlName="acquiredTo" id="acquiredTo">
        </div>
        <button type="submit" class="btn btn-default">Filtruj</button>
        <button type="button" class="btn btn-warning" (click)="filtred && getClient()" [ngClass]="{disabled : !filtred}">
          Zruš filtr
        </button>
      </form>
    </div>

    <!-- Table -->
    <table class="table table-striped" *ngIf="clientList && clientList.length">
      <thead>
      <tr>
        <th>ID</th>
        <th>Meno</th>
        <th>Priezvisko</th>
        <th>ICO</th>
        <th>Phone</th>
      </tr>
      </thead>
      <tr *ngFor="let client of clientList">
        <td>{{client.id}}</td>
        <td>{{client.clientName}}</td>
        <td>{{client.clientSurname}}</td>
        <td>{{client.clientICO}}</td>
        <td>{{client.clientPhone}}</td>
      </tr>
    </table>
    <p *ngIf="!clientList || !clientList.length">Není tu žádný klient</p>

  </div>

</div>
